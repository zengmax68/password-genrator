<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f0f2f5;
      color: #333;
      transition: background 0.4s ease, color 0.4s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 10px 0;
      font-weight: 500;
    }

    input[type="checkbox"], input[type="number"] {
      margin-right: 8px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #0078d7;
      outline: none;
    }

    button {
      margin: 8px 5px;
      padding: 10px 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #output.show {
      opacity: 1;
      transform: translateY(0);
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #0078d7;
      transition: width 0.5s ease;
    }

    .dark {
      background-color: #121212;
      color: #eee;
    }

    .dark input, .dark button {
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
    }

    .dark #output {
      background-color: #222;
      border-color: #444;
    }
  </style>
</head>
<body>
  <h2>üîê Modern Password Generator</h2>

  <label>Password Length:
    <input type="number" id="length" value="12" min="4" max="50" />
  </label>

  <label>How many passwords?
    <input type="number" id="count" value="5" min="1" max="50" />
  </label>

  <label><input type="checkbox" id="lower" checked /> Lowercase</label>
  <label><input type="checkbox" id="upper" checked /> Uppercase</label>
  <label><input type="checkbox" id="numbers" checked /> Numbers</label>
  <label><input type="checkbox" id="symbols" /> Symbols</label>

  <label><input type="checkbox" id="darkMode" onchange="toggleDarkMode()" /> Dark Mode</label>

  <button onclick="generatePasswords()">Generate</button>
  <button onclick="copyPasswords()">Copy</button>
  <button onclick="downloadPasswords()">Download</button>

  <div>Password Strength:</div>
  <progress id="strength" value="0" max="100"></progress>

  <div id="output"></div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function generatePasswords() {
      const count = parseInt(document.getElementById("count").value);
      let results = "";
      for (let i = 0; i < count; i++) {
        const pw = createOnePassword();
        results += pw + "\n";
        if (i === 0) evaluateStrength(pw);
      }
      const output = document.getElementById("output");
      output.textContent = results.trim();
      output.classList.add("show");
    }

    function createOnePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useLower = document.getElementById("lower").checked;
      const useUpper = document.getElementById("upper").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}<>?/";

      let allChars = "";
      if (useLower) allChars += lower;
      if (useUpper) allChars += upper;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      if (allChars === "") return "‚ö†Ô∏è Select at least one character type";

      let password = "";
      for (let i = 0; i < length; i++) {
        const randIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randIndex];
      }
      return password;
    }

    function evaluateStrength(pw) {
      let score = 0;
      if (pw.length >= 8) score += 25;
      if (/[A-Z]/.test(pw)) score += 25;
      if (/[0-9]/.test(pw)) score += 25;
      if (/[^A-Za-z0-9]/.test(pw)) score += 25;
      document.getElementById("strength").value = score;
    }

    function copyPasswords() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function downloadPasswords() {
      const text = document.getElementById("output").textContent;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "passwords.txt";
      link.click();
    }
  </script>
</body>
</html>
